<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>

  </head>
  <body style="padding-bottom:1000px;">
    <div style="
      display:grid;
      grid-template-columns:100px 100px;
      ">
      <div style="background-color: lightpink;">div1</div>
      <div style="background-color: lightblue;">div2<p>Hii helloo</p></div>
    </div>

    <div style="
    margin-top: 50px;
      display:grid;
      grid-template-columns:100px 100px 200px; 
      ">
      <div style="background-color: lightpink;">div1</div>
      <div style="background-color: lightblue;">div2<p>Hii</p></div>
      <div style="background-color: lightgreen;">div3<p>Hii helloo</p></div>
      <div style="background-color: lightblue;">div4</div>
      <!--If there are more div in html as compared to declared grid size then the extra div will goes as next row-->
    </div>
    </div>

    <div style="
    margin-top: 50px;
      display:grid;
      grid-template-columns:100px 1fr; 
      ">
      <div style="background-color: lightpink;">100px</div>
      <div style="background-color: lightblue;">1fr</div>
      
      <!--fr means free space here the 2nd div will take up all the remaining space-->
    </div>
    </div>

    <div style="
    margin-top: 50px;
      display:grid;
      grid-template-columns:100px 1fr 2fr; 
      ">
      <div style="background-color: lightpink;">100px</div>
      <div style="background-color: lightblue;">1fr</div>
      <div style="background-color: lightpink;">2fr</div>
      
      <!--fr means free space here the 2nd div will take up all the remaining space-->
    </div>
    </div>

    <div style="
    margin-top: 50px;
      display:grid;
      grid-template-columns:1fr 1fr 1fr; 
      column-gap:20px;
      row-gap: 40px;
      ">
      <div style="background-color: lightpink; height:200px;">1fr</div>
      <div style="background-color: lightblue;height:200px;">1fr</div>
      <div style="background-color: lightpink;height:200px;">1fr</div>
      <div style="background-color: lightblue; height:200px;">1fr</div>
      <div style="background-color: lightpink;height:200px;">1fr</div>
      <div style="background-color: lightblue;height:200px;">1fr</div>
      
      <!--fr means free space here the 2nd div will take up all the remaining space-->
    </div>
    </div>

  </body>
</html>
